<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The landing page of FindASpot" />
    <title>FindASpot Sign Up</title>
    <link rel="stylesheet" type="text/css" href="SignUp.css" />
    <script type="text/javascript" src="checkEmail.js"></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <p class="app-logo">
            <a href="landingpage.html">
              <img src="images/findaapp_logo.png" alt="logo of FindASpot" />
            </a>
          </p>
        </div>
      </div>

      <div class="background-image">
        <h1>Sign Up and Spot With Us Today!</h1>
        <h3>
          To Gain Access To All Our Features, Please Create An Account With Us.
        </h3>
        <br />
        <div class="signBox">
          <form class="sign-up" action="SignUpFinal.php" method="POST">
            <fieldset class="fieldset">
              <p>
                <label for="first_name"
                  >First Name
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    placeholder="John"
                  />
                </label>
              </p>
              <p>
                <label for="last_name"
                  >Last Name
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    placeholder="Doe"
                  />
                </label>
              </p>
              <p>
                <label for="umbc_email"
                  >UMBC Email
                  <input
                    type="email"
                    name="umbc_email"
                    id="umbc_email"
                    placeholder="OW12345@umbc.edu"
                    onblur="validateEmail(this.value)"
                  />
                  <span id="msgbox"></span>
                </label>
              </p>
              <p>
                <label for="password"
                  >Password
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Password"
                    onblur="checkPasswordPattern(this.value)"
                  />
                  <span id="passwordMessage"></span>
                </label>
              </p>
            </fieldset>
            <button type="submit" class="registerB">Register</button>
            <p class="ToS">
              Already have account, log in here
              <a href="signinpage.html">Sign In</a>.
            </p>
            <p class="ToS">
              By creating an account you agree to our
              <a href="#">Terms & Privacy</a>.
            </p>
          </form>
        </div>
      </div>
      <!-- Closing background-image div -->

      <div class="copyright">
        <p>&copy; Copyright of IS448 Group 8. All Rights Reserved.</p>
      </div>
    </div>
    <!-- Closing container div -->

    <script>
      function checkPasswordPattern(password) {
        var capitalLetter = /[A-Z]/;
        var numberCheck = /[0-9]/;
        var hasCapitalLetter = capitalLetter.test(password);
        var hasNumber = numberCheck.test(password);
        var passwordMessage = document.getElementById("passwordMessage");
        if (hasCapitalLetter && hasNumber) {
          passwordMessage.textContent = "Valid password";
        } else {
          passwordMessage.textContent =
            "Password must contain at least 1 capital letter and 1 number";
        }
      }
    </script>
  </body>
</html>
